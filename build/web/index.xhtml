<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car System</title>
    </h:head>
    <h:body>
        <center>
            <h2>Create Car</h2>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    <h:outputLabel value = "Make" />
                    <h:inputText value = "#{carBean.make}" />
                    <h:outputLabel value = "Model" />
                    <h:inputText value = "#{carBean.model}" />
                    <h:outputLabel value = "Year" />
                    <h:inputText value = "#{carBean.year}" />
                    <h:outputLabel value = "Miles" />
                    <h:inputText value = "#{carBean.miles}" />
                    <h:outputLabel value = "Color" />
                    <h:selectOneMenu value = "#{carBean.color}"> 
                        <f:selectItem itemValue = "RED" itemLabel = "Red" /> 
                        <f:selectItem itemValue = "GREEN" itemLabel = "Green" /> 
                        <f:selectItem itemValue = "BLUE" itemLabel = "Blue" /> 
                    </h:selectOneMenu>

                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:left">
                            <h:commandButton id = "submit" action="#{carBean.createCar}" value = "Sumbit"></h:commandButton>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
            
            
            <h2>Car List</h2>
            <h:dataTable value="#{carBean.allCars}" var="car">
                <h:column>
                  <f:facet name="header">Car ID</f:facet>
                  <h:outputText value="#{car.id}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Make</f:facet>
                  <h:outputText value="#{car.make}" ></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Model</f:facet>
                  <h:outputText value="#{car.model}" ></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Year</f:facet>
                  <h:outputText value="#{car.year}" ></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Miles</f:facet>
                  <h:outputText value="#{car.miles}" ></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Color</f:facet>
                  <h:outputText value="#{car.color}" ></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Edit</f:facet>
                  <h:form>
                     <h:commandButton value="Edit" action="#{carBean.loadCar(car)}"></h:commandButton> 
                  </h:form>
                </h:column>
                <h:column>
                  <f:facet name="header">Delete</f:facet>
                  <h:form>
                    <h:commandButton value="Delete" action="#{carBean.deleteCar(car)}"></h:commandButton>
                  </h:form>
                </h:column>
                </h:dataTable>
        </center>
    </h:body>
</html>
