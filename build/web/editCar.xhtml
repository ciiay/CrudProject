<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Car</title>
    </h:head>
    <h:body>
        <center>
            <h2>Edit Car</h2>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    <h:outputLabel value = "Car ID" />
                    <h:inputText value = "#{carBean.id}" readonly = "true"/>
                    <h:outputLabel value = "Make" />
                    <h:inputText value = "#{carBean.make}" />
                    <h:outputLabel value = "Model" />
                    <h:inputText value = "#{carBean.model}" />
                    <h:outputLabel value = "Year" />
                    <h:inputText value = "#{carBean.year}" />
                    <h:outputLabel value = "Miles" />
                    <h:inputText value = "#{carBean.miles}" />
                    <h:outputLabel value = "Color" />
                    <h:selectOneMenu value = "#{carBean.color}"> 
                        <f:selectItem itemValue = "RED" itemLabel = "Red" /> 
                        <f:selectItem itemValue = "GREEN" itemLabel = "Green" /> 
                        <f:selectItem itemValue = "BLUE" itemLabel = "Blue" /> 
                    </h:selectOneMenu>

                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:left">
                            <h:commandButton id = "submit" action="#{carBean.editCar}" value = "Update"></h:commandButton>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
            
        </center>
    </h:body>
</html>
